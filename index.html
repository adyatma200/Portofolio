<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Linktree</title>
  <link rel="stylesheet" href="styles.css"> <!-- Pastikan file CSS terhubung dengan benar -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="linktree-container">
    <div class="profile-section">
      <img src="https://ibb.co.com/SwxWxwT" alt="Profile" class="profile-image">
      <h1>Adiatma Wasara</h1>
      <p>Welcome To My Portfolio</p>
    </div>
    
    <div class="links-section">
      <!-- LinkedIn Link -->
      <a href="https://www.linkedin.com/in/adiatma-wasara" class="link" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo" class="icon"> LinkedIn
      </a>
      
      <!-- Instagram Link -->
      <a href="https://www.instagram.com/adiatma9_" class="link" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="icon"> Instagram
      </a>
      
      <!-- Shutterstock Link -->
      <a href="https://www.shutterstock.com/g/Adiatma+Official?rid=407284231&utm_medium=nativeapp&utm_source=ctrbreferral-link" class="link" target="_blank">
        <img src="https://commons.m.wikimedia.org/wiki/File:Shutterstock_logo.svg" alt="Shutterstock Logo" class="icon"> Shutterstock
      </a>
      
      <!-- Email Link -->
      <a href="mailto:wasaraadyatma@gmail.com" class="link">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg alt="Gmail Icon" class="icon"> Email
      </a>
    </div>
    
    <!-- Footer Section -->
    <footer class="footer">
      <p>Powered by <a href="#">Adiatma Wasara</a></p>
    </footer>
  </div>
  
  <!-- Skrip JavaScript jika diperlukan -->
  <script src="script.js"></script>
</body>
</html>
